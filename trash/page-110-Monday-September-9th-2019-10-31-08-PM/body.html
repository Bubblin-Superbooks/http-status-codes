<div class="leaf flex"><div class="inner justify"><h4>502 Bad Gateway</h4><p class="  start-chapter">The server, while acting as a gateway or proxy, received an invalid response from the upstream server it accessed in attempting to fulfill the request.</p><h5>Wikipedia</h5><p>The server was acting as a gateway or proxy and received an invalid response from the upstream server.</p><hr class="section"></div> </div>
